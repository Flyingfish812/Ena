data:
  nc_path: data/cylinder2d.nc
  var_keys: ["u", "v"]
  cache_dir: null
pod:
  r: 128
  center: true
  save_dir: artifacts/pod
eval:
  mask_rates: [0.0001, 0.0005, 0.001, 0.002, 0.005]
  noise_sigmas: [0, 0.001, 0.01, 0.1]
  pod_bands:
    L1: [0, 16]
    L2: [16, 32]
    M1: [32, 48]
    M2: [48, 64]
    M3: [64, 80]
    H1: [80, 96]
    H2: [96, 112]
    H3: [112, 128]
  centered_pod: true
  save_dir: artifacts/eval
  fourier:
    enabled: true
    band_scheme: physical
    grid_meta:
      Lx: 8.0
      Ly: 1.0
      obstacle_diameter: 0.125
      dx: 0.0125
      dy: 0.0125
      angular: false      # angular: true 表示 rad/length，需要 2π 的换算，除非全链路都统一用角波数
    binning: log    # linear | log
    num_bins: 64
    k_min_eval: 0.25    # 仅计算 k >= k_min_eval 的 NRMSE 曲线
    sample_frames: 128
    kstar_threshold: 1.0
    mean_mode_true: global
    save_curve: true
    band_names: [Background, Big, Medium, Small, Tiny]
    lambda_edges: [1.0, 0.5, 0.25, 0.125]   # 物理尺度切分：用波长 λ 的分界（length unit）.例：λ_LM=1.0（一个通道高度级别），λ_MH=0.25（约 2D）
train:
  mask_rate: 0.0004  # <- 没用的，可以删
  noise_sigma: 0.1
  hidden_dims: [64, 64]
  lr: 0.001
  batch_size: 64
  max_epochs: 50
  device: cuda
  save_dir: artifacts/nn
