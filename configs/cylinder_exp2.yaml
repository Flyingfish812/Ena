data:
  nc_path: data/cylinder2d.nc
  var_keys: ["u", "v"]
  cache_dir: null
pod:
  r: 128
  center: true
  save_dir: artifacts/pod
eval:
  mask_rates: [0.0001, 0.0004, 0.0016]
  noise_sigmas: [0, 0.01, 0.1]
  pod_bands:
    L1: [0, 16]
    L2: [16, 32]
    M1: [32, 48]
    M2: [48, 64]
    M3: [64, 80]
    H1: [80, 96]
    H2: [96, 112]
    H3: [112, 128]
  centered_pod: true
  save_dir: artifacts/eval
  fourier:
    enabled: true
    grid: {dx: 1.0, dy: 1.0, angular: true}
    num_bins: 64
    sample_frames: 8
    kstar_threshold: 1.0
    mean_mode_true: global
    save_curve: true
    auto_edges_quantiles: [0.8, 0.95]
    band_names: [L, M, H]
train:
  mask_rate: 0.0004
  noise_sigma: 0.01
  hidden_dims: [64, 64]
  lr: 0.001
  batch_size: 64
  max_epochs: 50
  device: cuda
  save_dir: artifacts/nn
